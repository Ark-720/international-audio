<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>博物館</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <script>
        var isMobile = function () {
            var sUserAgent = navigator.userAgent.toLowerCase(),
                // bIsIpad = sUserAgent.match(/ipad/i) == "ipad",
                bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os",
                bIsMidp = sUserAgent.match(/midp/i) == "midp",
                bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4",
                bIsUc = sUserAgent.match(/ucweb/i) == "ucweb",
                bIsAndroid = sUserAgent.match(/android/i) == "android",
                bIsCE = sUserAgent.match(/windows ce/i) == "windows ce",
                bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile",
                bIsWebview = sUserAgent.match(/webview/i) == "webview";
            return (bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM || bIsWebview);
        };
        if(isMobile()){
            document.write("<link rel='stylesheet' href='css/style.css'>");

        }else{
            document.write("<link rel='stylesheet' href='css/mstyle.css'>");
        }
    </script>

    <!-- Demo styles -->
    <style>

    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="title title-out">龍泉窯青釉瓷匜<br><br>Longquan ware</div>
            <div class="image"><img class="previewImage" src="image/Longquan.png" width="100%"></div>
            <div class="link"><img src="image/search.png" style="    height: 18px;margin-right: 10px; top: 2px;position: relative;"><a href="model/origin-1.html" >3D Display</a></div>
        </div>
        <div class="swiper-slide">
            <div class="title title-out">青玉帶鉤<br><br>The belt hook</div>
            <div class="image"><img class="previewImage" src="image/hook.png" width="100%"></div>
            <div class="link"><img src="image/search.png" style="    height: 18px;margin-right: 10px; top: 2px;position: relative;"><a href="model/origin-2.html" >3D Display</a></div>
        </div>
        <div class="swiper-slide">
            <div class="title title-out">永樂款銅鎏金度母像<br><br>gilt bronze figure of the bodhisattva Tara</div>
            <div class="image"><img class="previewImage" src="image/bronze.png" width="100%"></div>
            <div class="link"><img src="image/search.png" style="    height: 18px;margin-right: 10px; top: 2px;position: relative;"><a href="model/origin-3.html" >3D Display</a></div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + '</span>';
            },
        },
    });
</script>
</body>
</html>
